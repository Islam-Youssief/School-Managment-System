<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="{% static 'courses/images/favicon.ico' %}" />
    <title>School Managment System}</title>
    {% block style %}
    {% endblock %}
    {% block js %}
    {% endblock %}
</head>

<body>
    <nav class="navbar" role="navigation" id="navbar">
        <div class="container">
            {% if "id" in request.session %}
            <a class="sh" href="{% url 'courses:info' %}">Show Subjects</a>
            <a class="sh" href="{% url 'students:logout' %}">Log Out</a>
            {% else %}
            <a class="sh" href="{% url 'students:login' %}">Log In</a>
            <a class="sh" href="{% url 'students:register' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
